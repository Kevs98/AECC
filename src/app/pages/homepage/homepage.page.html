<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" col-4 no-padding>
        <div class="container-test">
          <ion-card class="fixline" routerLink="/inventario">
            <img src="../../../assets/Image/inventory.svg" class="icon"/>
            <ion-card-title class="text">Inventario</ion-card-title>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" col-4 no-padding>
        <div class="container-test">
          <ion-card class="fixline" routerLink="/cierre">
            <img src="../../../assets/Image/closed.svg" class="icon"/>
            <ion-card-title class="text">Cierres</ion-card-title>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" col-4 no-padding>
        <div class="container-test">
          <ion-card class="fixline" routerLink="/clientes">
            <img src="../../../assets/Image/value.svg" class="icon"/>
            <ion-card-title class="text">Clientes</ion-card-title>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" col-4 no-padding>
        <div class="container-test">
          <ion-card class="fixline" routerLink="/socios">
            <img src="../../../assets/Image/team-management.svg" class="icon"/>
            <ion-card-title class="text">Socios</ion-card-title>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
