<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>socios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let soc of Socios">
    <ion-item routerLink="/partnerdetail/{{soc.id}}">
      <ion-avatar slot="start">
        <img src="{{soc.photo}}" alt="">
      </ion-avatar>
      <ion-label>{{soc.nombre}}</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
