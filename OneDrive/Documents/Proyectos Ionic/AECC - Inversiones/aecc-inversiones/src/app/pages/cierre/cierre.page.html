<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cierres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" col-4 no-padding>
        <div class="container-test">
          <ion-card class="fixline">
            <img src="../../../assets/Image/test.svg" class="icon"/>
            <ion-card-title class="text">Cierres</ion-card-title>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="container">
    <ion-list *ngFor="let client of clientes">
      <ion-item routerLink="/availableclose/{{client.identidad}}">
        <ion-label>Cliente: </ion-label>
        <ion-label class="end">{{client.nombre}}&nbsp;{{client.apellido}}</ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
